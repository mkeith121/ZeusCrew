
<div class="row">

    <!-- Profile  -->
  <div ui-view="profile"></div>

    <div layout="column" ng-cloak>
      <md-content class="md-padding">
      <form ng-submit="ctrl.sendRequest()" name="searchForm">
        <div layout-gt-sm="row">
        <md-autocomplete flex
            md-input-name="autocompleteField"
            md-no-cache="ctrl.noCache"
            md-selected-item="ctrl.selectedUser"
            md-search-text="ctrl.searchText"
            md-items="user in ctrl.querySearch(ctrl.searchText)"
            md-item-text="user.username"
            md-floating-label="Add a Friend">
          <md-item-template>
            <span md-highlight-text="ctrl.searchText">{{user.firstname}} {{user.lastname}}</span>
          </md-item-template>

            <div ng-message="maxlength">Your entry is too long.</div> -->
        </md-autocomplete>
        </div>
      </form>
      </md-content>
      <div class="alert alert-success" ng-show="ctrl.showSuccessAlert">
        <button type="button" class="close" data-ng-click="ctrl.showSuccess()">Ã—</button> <strong>Friend Successfully Requested!</strong> {{successTextAlert}}
      </div>
    </div>
  </div>
  <!-- Trips -->
  <div class="col-sm-8">
    <div ui-view="trips"></div>
  </div>
</div>
